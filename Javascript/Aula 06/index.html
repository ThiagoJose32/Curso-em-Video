    body {

    <h1>Olá, Mundo!</h1> <!-- Comentário -->
    <p id="resultado"></p>
    <p id="sumir">Texto que vai sumir</p>
    <script>
        function soma(nome, num1, num2){
            var resultado = num1 + num2
            document.getElementById("resultado").innerHTML = `O aluno ${nome} realizou a operação ${num1} + ${num2} = ${resultado}`
            document.getElementById("sumir").style.visibility = "hidden" //sumir com o texto
            //document.getElementById("sumir").style.display = "none" //sumir com o texto
        }
        var nome = window.prompt('Qual é seu nome?') // Comentário
        window.alert('É um grande prazer te conhecer, ' + nome + '!')
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        soma(nome, n1, n2)
