<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div>
            <label for="numero">Número: </label>
            <input type="number" id="numero">
            <select id="tipo">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="gerarTabuada()">Gerar Tabuada</button>
        </div>
        <div>
            <select id="lista" multiple size="10">
                <option id="placeholder">Digite um número acima</option>
            </select>
        </div>
    </main>
    <footer>
        <h4>&copy; <i>CursoemVideo</i></h4>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
